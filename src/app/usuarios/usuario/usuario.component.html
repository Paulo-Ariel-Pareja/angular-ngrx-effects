<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Cargando informacion</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{error.status}}</h2>
            <br>
            <p>Error message: {{error.message}}</p>
            <br> {{error.url}}
        </div>
    </div>
</div>

<div class="row" *ngIf="!error && !loading">
    <div class="col-3">
        <img [src]="user.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>User ID: {{user.id}}</strong>
            </li>
            <li class="list-group-item">
                <strong>Nombre: {{user.first_name}}</strong>
            </li>
            <li class="list-group-item">
                <strong>Apellido: {{user.last_name}}</strong>
            </li>
        </ul>
    </div>
</div>
